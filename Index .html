<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VestiChic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background: #222;
      color: #fff;
      padding: 30px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .catalogue {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      margin: 20px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      margin-top: 10px;
    }
    .contact-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background: #eee;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>
  <h1>VestiChic</h1>
  <p>Votre boutique de vêtements tendance</p>
</header>

<section class="catalogue">
  <div class="product">
    <img src="https://via.placeholder.com/300x200?text=Robe+Élégante" alt="Robe Élégante">
    <h3>Robe Élégante</h3>
    <p>29,99 €</p>
    <a href="https://wa.me/numéro" class="contact-btn">Commander</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x200?text=Veste+Streetwear" alt="Veste Streetwear">
    <h3>Veste Streetwear</h3>
    <p>49,99 €</p>
    <a href="https://wa.me/numéro" class="contact-btn">Commander</a>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x200?text=Jean+Slim" alt="Jean Slim">
    <h3>Jean Slim</h3>
    <p>39,99 €</p>
    <a href="https://wa.me/numéro" class="contact-btn">Commander</a>
  </div>
</section>

<footer>
  Contact : <a href="mailto:contact@vestichic.com">contact@vestichic.com</a> |
  WhatsApp : <a href="https://wa.me/numéro">+00 123 456 789</a>
</footer>

</body>
</html>
